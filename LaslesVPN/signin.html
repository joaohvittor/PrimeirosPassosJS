<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Login</title>
  </head>
  <body>
    <div class="container-sm mt-5 mb-2">
      <div class="row mt-3">
        <div
          class="col-6 mt-3"
          style="margin-left: 22rem !important; margin-right: 22rem !important"
        >
          <div
            class="card px-4 py-4 shadow rounded"
            style="width: 25rem; height: 25rem"
          >
            <strong>
              <h1 class="text-danger text-center">LOGIN</h1>
            </strong>
            <form>
              <div class="form-group my-3">
                <label for="InputEmail1">E-mail</label>
                <input
                  type="email"
                  class="form-control my-2 rounded-pill"
                  id="InputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Digite seu e-mail"
                  required
                  onclick="esconderabagaca()"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >Coloca o e-mail ou vou cadastrar seu CPF como mesário voluntário</small
                >
                <span class="text-danger" id="avisofalhaemail" style="display: none;">Login Inválido</span>
                <span class="text-success" id="avisosucessoemail" style="display: none;">Login Válido</span>
              </div>
              <div class="form-group my-3">
                <label for="InputPassword1">Password</label>
                <input
                  type="password"
                  class="form-control my-2 rounded-pill"
                  id="InputPassword1"
                  placeholder="Password"
                  required
                />
                <span class="text-danger" id="avisofalhasenha" style="display: none;">Login Inválido</span>
                <span class="text-success" id="avisosucessosenha" style="display: none;">Login Válido</span>
              </div>
              <button
                type="submit"
                style="
                  margin-left: 8rem !important;
                  margin-right: 15rem !important;
                "
                onclick="verificarlogin()"
                class="btn btn-danger px-4 py-2 my-4  rounded-pill"
              >
                LOGIN
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
