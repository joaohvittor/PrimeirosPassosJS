<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container-sm mt-3 mb-2">
      <div class="row mt-3">
        <div
          class="col-6 mt-3"
          style="margin-left: 22rem !important; margin-right: 22rem !important"
        >
          <div
            class="card px-4 py-3 mt-4 shadow rounded"
            style="width: 25rem; height: auto"
          >
            <strong>
              <h1 class="text-danger text-center">CADASTRO</h1>
            </strong>
            <form>
              <div class="form-group my-3">
                <label for="exampleInputEmail1">NOME</label>
                <input
                  type="text"
                  class="form-control my-2 rounded-pill"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Digite seu nome"
                  required
                />
              </div>
              <div class="form-group my-3">
                <label for="exampleInputEmail1">E-MAIL</label>
                <input
                  type="email"
                  class="form-control my-2 rounded-pill"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Digite seu e-mail"
                  required
                  onclick="esconderosmall()"
                />
                <small id="emailHelp" class="form-text text-muted" style="display: block;"
                >Coloca o e-mail ou vou cadastrar seu CPF como mesário voluntário</small
              >
              </div>
              <div class="form-group my-3">
                <label for="exampleInputPassword1">Senha</label>
                <input
                  type="password"
                  class="form-control my-2 passwords rounded-pill"
                  id="exampleInputPassword1"
                  placeholder="Digite aqui a senha"
                  required
                />
                <span class="text-danger" id="aviso" style="display: none"
                  >Os campos não conferem</span
                >
              </div>
              <div class="form-group my-3">
                <label for="exampleInputPassword2">Confirme a senha</label>
                <input
                  type="password"
                  class="form-control my-2 passwords rounded-pill"
                  id="exampleInputPassword2"
                  placeholder="Confirme aqui a senha"
                  required
                />
              </div>

              <button
                type="submit"
                style="
                  margin-left: 8rem !important;
                  margin-right: 15rem !important;
                "
                onclick="verificarsenha()"
                class="btn btn-danger px-3 py-1 my-3 rounded-pill"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
   <script src="js/script.js"></script>
  </body>
</html>
